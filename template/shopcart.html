<h1>SHOP CART</h1>

<div class="col-10 table-responsive">
    <table class="table table-striped
    table-hover	
    table-borderless
    table-secondary
    align-middle">
        <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Name</th>
                <!-- <th>Type</th> -->
                <th>Category</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Total</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr class="table-light" ng-repeat="(idx, item) in cartArray">
                    <td scope="row">{{idx+1}}</td>
                    <td>{{item.item_name}}</td>
                    <!-- <td>{{item.physical}}</td> -->
                    <td class="cat">{{item.category}}</td>
                    <td>{{item.price | currency}}</td>
                    <td>{{item.qty}}</td>
                    <td>
                        {{item.price * item.qty | currency}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-secondary" ng-click="delItem(item.id)">Remove</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="8">
                        Total: {{calTotal() | currency}}
                    </td>
                </tr>
            </tfoot>
    </table>
</div>

<style>
    .cat{
        text-transform: capitalize;
    }
</style>
